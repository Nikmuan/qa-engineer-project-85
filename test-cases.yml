- summary: |
    Создание игровой сессии с ботом
  requirement: |
    При нажатии кнопки "create game" и настройки должна создаться сессия
  prerequisites: |
    Открыта главная страница
  test-data: |
    Пользователь вошел в аккаунт
  steps:
    - Нажимаем кнопку "create game"
    - Выбираем сложность, тип игры (с ботом), время сессии, задачу и тэги
    - Нажимаем кнопку "create game" в модальном окне
  expected-result: |
    Запускается игровая сессия с ботом и выбранными параметрами

- summary: |
    Проверка поисковой строки в рейтинге игроков
  requirement: |
    При вводе ника в поисковую строку в рейтинге игроков должна показаться статистика пользователя
  prerequisites: |
    Открыта страница рейтинга
  test-data: |
    Пользователь вошел в аккаунт
  steps:
    - Открыть страницу рейтинга
    - Вводим в поле поиска "Nikmuan"
  expected-result: |
    Поисковик выдает нам статистику пользователя с указанным ником

