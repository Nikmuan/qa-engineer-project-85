- summary: |
    Создание игровой сессии
  requirement: |
    При нажатии кнопки "create game" и настройки должна создаться сессия
  prerequisites: |
    Открыта главная страница
  test-data: |
    Пользователь вошел в аккаунт
  steps:
    - Нажимаем кнопку "create game"
    - Выбираем сложность, тип игры: игра с другом, со случайным игроком или с ботом, время сессии, задачу и тэги
    - Нажимаем кнопку "create game" в модальном окне
  expected-result: |
    Запускается игровая сессия с выбранными параметрами
    
- summary: |
    Проверка поисковой строки 
  requirement: |
    При вводе ника в поисковую строку в рейтинге игроков должна показаться статистика пользователя
  prerequisites: |
    Открыта страница рейтинга
  test-data: |
    Пользователь вошел в аккаунт
  steps:
    - Вводим в поле поиска "Nikmuan"
  expected-result: |
    Поисковик выдает нам статистику пользователя с указанным ником
   
- summary: |
    Проверка вкладок
  requirement: |
    Проверка всех вкладок в окне профиля
  prerequisites: |
    Открыта главная страница
  test-data: |
    Пользователь вошел в аккаунт
  steps:
    - Нажимаем на профиль
    - В модальном окне выбираем "My profile"
    - В модальном окне выбираем "Settings"
    - В модальном окне выбираем "User rating"
    - В модальном окне выбираем "Tasks"
    - В модальном окне выбираем "Tournaments"
  expected-result: |
    Все вкладки открываются

