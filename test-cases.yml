    - Вводим e-mail, пароль и прожимаем кнопку "Submit"
  expected-result: |
    Пользователь входит в аккаунт и его перекидывает на главную страницу 

- summary: |
    Восстановление пароля - отправка письма
  requirement: |
    Проверка функции восстановления пароля
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Пользователь не залогинен
